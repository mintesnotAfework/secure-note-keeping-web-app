{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Note Keeper</title>
    <link rel="stylesheet" href="{% static 'note/style.css' %}">
</head>
<body>
    <header>
        <button id="menu-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <h1 class="app-title"><a href="{% url 'authentication:about' %}"> Secure Note Keeper</a></h1>
    </header>
    <nav id="navigation">
        <div class="user-info">
            <a href="{% url 'authentication:update' %}">
                <img src="{{ user_password.profile_picture.url }}" alt="profile picture" class="user-icon">
                <span id="user-name">{{request.user.username}}</span>
            </a>
        </div>
        <ul class="note-list">
            {% if list_of_file %}
                {% for item in list_of_file %}
                <a href="{% url 'note:file_display' item.name %}">
                    <li>{{ item.name }}</li>
                </a>
                {% empty %}
                    <li> No Note </li>
                {% endfor %}
            {% endif %}
        </ul>
        <a href="{% url 'note:index' %}">
            <button id="create-note">Create Note</button>
        </a>
        <button id="hide-button">Hide panel</button>
        <a href="{% url 'authentication:logout' %}" id="logout-button">
            Logout
        </a>
    </nav>
    <div class="content">
        <form action="{% url 'note:save' %}" method="post">
            {% csrf_token %}
            <textarea id="note-title" placeholder="Write your note name..." name="filename"  minlength="2" maxlength="64" required>{{file.name}}</textarea>
            <textarea id="note-content" placeholder="Write your note here..." name="filecontent" minlength="1" maxlength="10000" required>{{content}}</textarea>
            <div class="actions">
            <button id="save-note">Save Note</button>
            </form>
            <div style="border: 3px solid black;font-size: 1rem">
                <lable for="sha256">SHA-256 :</lable>
                <textarea id="sha256md5" name="sha256" disabled row="1" column="256">{{ file.sha256_hash }}</textarea>
                <lable for="md5">MD5 :</lable>
                <textarea id="sha256md5" name="md5" disabled row="1" column="160">{{ file.md5_hash }}</textarea>
            </div>
            <form action="{% url 'note:delete' file.name %}" method="get">
                {% csrf_token %}
                <button id="delete-note">Delete Note</button>
            </form>
        </div>
    </div>
    <script src="{% static 'note/script.js' %}"></script>
</body>
</html>
