{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn SignUp</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}" />
    <link rel="icon" href="{% get_media_prefix %}icon/icon.jpg" sizes="any" type="image/jpg">
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="{% url 'authentication:forget' %}" method="post" class="sign-in-form">
            {% csrf_token %}
            <h2 class="title">Forget Password</h2>
              <p style="color: red;" style="font-weight: bold;"> 
                {% if message %}
                  {{ message }} 
                {% endif %}
                </p> 
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="email" placeholder="Email" name="email" minlength="5" maxlength="320" required/>
              </div>
              <a href="{% url 'authentication:login' %}" style="color: blue;" style="font-weight: bold;"> 
                Login Page
              </a>
              {{ form.as_p }}
              <a href="{% url 'password_reset' %}" style="color: red;" style="font-weight: bold;"> 
                Reset password using Link
              </a>
            <input type="submit" value="Send" class="btn solid" />
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Reset Password</h3>
            </div>
            <img src=" {%static 'login/img/log.svg' %}" class="image" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
