{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn SignUp</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}" />
    <link rel="icon" href="{% get_media_prefix %}icon/icon.jpg" sizes="any" type="image/jpg">
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="{% url 'authentication:login' %}" method="post" class="sign-in-form">
            {% csrf_token %}
            <h2 class="title">Sign In</h2>
              <p style="color: red;" style="font-weight: bold;"> 
                {% if message %}
                  {{ message }} 
                {% endif %}
                </p> 
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" name="username" minlength="5" maxlength="64" pattern="[a-zA-Z0-9]+" required/>
              </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" minlength="8" maxlength="50" required/>
            </div>
            <a href="{% url 'authentication:forget' %}" style="color: red;" style="font-weight: bold;"> 
              Forget my password
            </a> 
            <input type="submit" value="Login" class="btn solid" />
            <a href="{% url 'authentication:about' %}" target="_blank" style="color: green;" style="font-weight: bold;"> 
              About Us
            </a>
          </form>
           
          
          <form action="{% url 'authentication:register' %}" method="post" class="sign-up-form">
            {% csrf_token %}
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="First name" name="firstname" minlength="5" maxlength="64" pattern="[a-zA-Z]+" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Last name" name="lastname"  minlength="5" maxlength="64" pattern="[a-zA-Z]+" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="username"  minlength="5" maxlength="64" pattern="[a-zA-Z0-9]+" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email"  minlength="5" maxlength="320" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password1"  minlength="8" maxlength="64" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm Password" name="password2"  minlength="8" maxlength="64" required/>
            </div>
            <input type="submit" value="Sign Up" class="btn solid" />
          </form>
        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>New here?</h3>
                <button class="btn transparent" id="sign-up-btn">Sign Up</button>
            </div>
            <img src=" {%static 'login/img/log.svg' %}" class="image" alt="">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>One of us?</h3>
                <button class="btn transparent" id="sign-in-btn">Sign In</button>
            </div>
            <img src="{%static 'login/img/register.svg' %}" class="image" alt="">
        </div>
      </div>
    </div>

    <script src="{% static 'login/app.js' %}"></script>
  </body>
</html>
